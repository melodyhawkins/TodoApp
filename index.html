<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-TXfwrfuHVznxCssTxWoPZjhcss/hp38gEOH8UPZG/JcXonvBQ6SlsIF49wUzsGno" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>To-Do List App</title>
</head>
<body>
  <h1 class="title">To Do List</h1>
 <div class="container-input">
   <div class="row col-md-12">
  <header>
    <input type="text" placeholder="Enter an activity.." id="item">
    <button id="add"><svg aria-hidden="true" data-prefix="far" data-icon="plus" class="svg-inline--fa fa-plus fa-w-12" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path  fill="currentColor" d="M368 224H224V80c0-8.84-7.16-16-16-16h-32c-8.84 0-16 7.16-16 16v144H16c-8.84 0-16 7.16-16 16v32c0 8.84 7.16 16 16 16h144v144c0 8.84 7.16 16 16 16h32c8.84 0 16-7.16 16-16V288h144c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16z"></path></svg> 
   </button>
  </header>
  </div>
</div>
<div class="container-ul">
  <div class="row col-md-12 mt-5">
    <ul class="todo list-collection mt-5" id="todo"></ul>

  <ul class="todo list-collection" id="completed"></ul>
  </div> 
</div>

<script defer src="https://pro.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-yBZ34R8uZDBb7pIwm+whKmsCiRDZXCW1vPPn/3Gz0xm4E95frfRNrOmAUfGbSGqN" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
