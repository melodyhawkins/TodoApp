<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDoApp</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type"text/css">
</head>
<body>
  <div class="container">
    <img class = "img-responsive" src="img/dosomething.jpg" alt="dosomething">
    <div class="row col-md-offset-2 col-md-6">
      <h1 class="todo">ToDo</h1>
      <div class="row">
        <form id="todo-form">
          <div class="input-field col-sm-12">
            <input type="text" name="todo" id="todo">
            <label for="todo">New Item</label>
          </div>
          <input type="submit" value="Add ToDo" class="btn"> 
        </form>
      </div>
        <ul>

        </ul>
     </div>
      <h1 class="done">Done</h1>
        <ul>

        </ul>
     
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  <script src="js/bootstrap.min.js"></script>  
<script src="js/scripts.js"></script>
</body>
</html>
